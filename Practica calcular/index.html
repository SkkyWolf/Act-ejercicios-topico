<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad calculadora</title>
</head>

<body>

    <h1>Calculadora cuadrado, rectangulo y triangulo</h1>

    <div>
        <label for="seleccion">Selecciona uno de ellos "cuadrado", "rectangulo", "triangulo": </label>
        <input id="seleccion" type="text" placeholder="Escribe uno de ellos">
    </div>
    <div>
        <label for="numero1">Número 1:</label>
        <input id="numero1" type="number" placeholder="Escribe su número 1">
    </div>
    <div>
        <label for="numero2">Número 2:</label>
        <input id="numero2" type="number" placeholder="Escribe su número 2">
    </div>
    <button id="calcular">Resultado</button>
    

    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>

</html>
